<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seed - Spectra</title>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Cuprum', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 2px solid #ccc;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a.option {
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: #333;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    #logo {
      height: 50px;
    }

    @media (max-width: 900px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    .events-container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 15px;
    }

    select#class {
      font-size: 25px;
      background-color: white;
      border: 2px solid black;
      border-radius: 15px;
      display: inline-block;
      width: 4%;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .event-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .event-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 30px;
      width: 100%;
      background: #e74c3c;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .date {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #222;
    }

    .event-title {
      text-align: center;
      font-size: 1.1em;
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }

    .event-details {
      font-size: 0.95em;
      color: #444;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <nav>
    <a href="https://seedacademy.in/" target="_blank">
      <img src="logo.png" id="logo" alt="Logo">
    </a>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links">
      <li><a class="option" href="index.html">Home</a></li>
      <li><a class="option" href="events.html">Events</a></li>
      <li><a class="option" style="background-color: black; color: white;" href="schedule.html">Schedule</a></li>
    </ul>
  </nav>

  <div class="events-container">
    <label for="class">
      <h1 style="display: inline;">Choose a class: </h1>
    </label>
    <select id="class" name="class">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>

    <div class="calendar">
      <div class="event-card">
        <div class="date">AUG 04</div>
        <div class="event-title"></div>
        <div class="event-details">
          
        </div>
      </div>

      <div class="event-card">
        <div class="date">AUG 05</div>
        <div class="event-title"></div>
        <div class="event-details">
          
        </div>
      </div>

      <div class="event-card">
        <div class="date">AUG 06</div>
        <div class="event-title"></div>
        <div class="event-details">
          
        </div>
      </div>

      <div class="event-card">
        <div class="date">AUG 07</div>
        <div class="event-title"></div>
        <div class="event-details"></div>
      </div>

      <div class="event-card">
        <div class="date">AUG 11</div>
        <div class="event-title"></div>
        <div class="event-details"></div>
      </div>

      <div class="event-card">
        <div class="date">AUG 12</div>
        <div class="event-title"></div>
        <div class="event-details"></div>
      </div>

      <div class="event-card">
        <div class="date">AUG 13</div>
        <div class="event-title"></div>
        <div class="event-details"></div>
      </div>

      <div class="event-card">
        <div class="date">AUG 14</div>
        <div class="event-title"></div>
        <div class="event-details">
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      if (window.innerWidth <= 900) {
        navLinks.classList.toggle('show');
      }
    }

    window.addEventListener('resize', () => {
      const navLinks = document.querySelector('.nav-links');
      if (window.innerWidth > 900) {
        navLinks.classList.remove('show');
      }
    });
  </script>
</body>

</html>
